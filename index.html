<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be Mine? ‚ù§Ô∏è</title>
  <style>
    * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      overflow: hidden;
    }
    .card {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      max-width: 350px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      animation: fadeIn 2s ease;
    }
    h1 { font-size: 2rem; margin-bottom: 10px; }
    p { font-size: 1.1rem; line-height: 1.5; }
    .buttons {
      margin-top: 25px;
      display: flex;
      justify-content: space-around;
    }
    button {
      border: none;
      padding: 12px 20px;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }
    #yes {
      background: #fff;
      color: #ff4d6d;
      font-weight: bold;
    }
    #no {
      background: rgba(255,255,255,0.3);
      color: #fff;
    }
    button:hover { transform: scale(1.1); }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }
    .heart {
      position: absolute;
      color: #fff;
      font-size: 20px;
      animation: floatUp 5s linear infinite;
      opacity: 0.8;
    }
    @keyframes floatUp {
      from { transform: translateY(100vh); }
      to { transform: translateY(-10vh); }
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h1>Hey You ‚ù§Ô∏è</h1>
    <p>
      Somehow you became my favorite thought, my safest place, and my happiest feeling.
      So I just have one important question for you...
    </p>
    <h2>Will you be mine?</h2>
    <div class="buttons">
      <button id="yes">Yes üíñ</button>
      <button id="no">No üôà</button>
    </div>
  </div>

  <div class="hearts" id="hearts"></div>

  <script>
    const yesBtn = document.getElementById('yes');
    const noBtn = document.getElementById('no');
    const card = document.getElementById('card');
    const hearts = document.getElementById('hearts');

    yesBtn.onclick = () => {
      card.innerHTML = `
        <h1>I Knew It! üíò</h1>
        <p>You just made me the happiest person alive. This is the start of something beautiful ‚ù§Ô∏è</p>
      `;
      createHearts();
    };

    noBtn.onmouseover = () => {
      noBtn.style.position = 'absolute';
      noBtn.style.top = Math.random() * 80 + '%';
      noBtn.style.left = Math.random() * 80 + '%';
    };

    function createHearts() {
      setInterval(() => {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerText = '‚ù§Ô∏è';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.fontSize = Math.random() * 20 + 15 + 'px';
        hearts.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }, 300);
    }
  </script>
</body>
</html>
